{% extends "layout.html" %}


{% block title %}
flight
{% endblock %}


{% block body %}

<h1> Book a flight </h>

<form action="{{url_for("book")}}" method="post">

    <div class="form-group">

      <select class="form-control" name="flights_id">
        {% for flight in flights %}
          <option value="{{ flight.id }}"> {{flight.origin}} TO {{flight.destination}} </option>
        {% endfor %}
      </select>
  </div>

  <div class="form-group">
    <input class="form-control" name="name" placeholder="Please put Passenger Name">
  </div>

  <div class="form-group">
    <button class="btn btn-primary">Book flight </button>
  </div>

</form>

{% endblock %}
